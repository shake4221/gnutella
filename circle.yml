dependencies:
    pre:
        - cd extsrc/googletest/googletest/;
        - mkdir build;
        - cd build;
        - cmake ..;
        - make
    override:
        - cd make; make; make test
test:
    override:
        - cd bin; ./gtest_myint
checkout:
    post:
        - git submodule init
        - git submodule update
